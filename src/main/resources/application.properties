spring.application.name=example901

# ========================================
# SERVER CONFIGURATION
# ========================================
server.port=${PORT:8080}

# ========================================
# DATABASE CONFIGURATION (Railway)
# ========================================
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/example901}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# EMAIL CONFIGURATION (GMAIL)
# Sử dụng Environment Variables từ Render
# ========================================

# SMTP Server Settings
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.protocol=smtp

# Email credentials - ĐỌC TỪ ENVIRONMENT VARIABLES
spring.mail.username=${SPRING_MAIL_USERNAME:ngovantai291@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-app-password-here}

# SMTP Authentication
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
spring.mail.properties.mail.smtp.starttls.required=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_REQUIRED:true}

# Connection Timeout (10 seconds)
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000

# SSL/TLS Settings
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_PROPERTIES_MAIL_SMTP_SSL_TRUST:smtp.gmail.com}
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2

# Debug Email (tắt trên production)
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.debug=false

# Email Encoding
spring.mail.default-encoding=UTF-8

# ========================================
# FRONTEND URL (cho link reset password)
# ========================================
app.frontend.url=${APP_FRONTEND_URL:http://localhost:3000}

# ========================================
# CORS CONFIGURATION
# ========================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# ========================================
# LOGGING
# ========================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.com.ngovantai.example901=DEBUG
logging.level.org.springframework.mail=DEBUG

# ========================================
# FILE UPLOAD (OPTIONAL)
# ========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB









