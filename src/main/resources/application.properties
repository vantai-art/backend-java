spring.application.name=example901

# ⭐ Thay đổi để hỗ trợ cả local và production
server.port=${PORT:8080}

# Database - Sử dụng biến môi trường
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/example901}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ========================================
# ✅ EMAIL CONFIGURATION (FIXED)
# ========================================

# Gmail SMTP settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587

# ⚠️ QUAN TRỌNG: Đổi sang email và App Password của BẠN
spring.mail.username=ngovantai291@gmail.com
spring.mail.password=vuvnzpeeparjunjy

# SMTP properties
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Debug (tắt khi production)
spring.mail.properties.mail.debug=true

# ========================================
# FRONTEND URL (cho link reset password)
# ========================================
app.frontend.url=http://localhost:3000

# ========================================
# CORS
# ========================================
spring.web.cors.allowed-origins=*

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.ngovantai.example901=INFO
logging.level.org.springframework.mail=DEBUG


