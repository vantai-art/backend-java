spring.application.name=example901

# ⭐ Thay đổi để hỗ trợ cả local và production
server.port=${PORT:8080}

# Database - Sử dụng biến môi trường
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/example901}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.ngovantai.example901=INFO

# ⭐ CORS cho phép tất cả
spring.web.cors.allowed-origins=*


